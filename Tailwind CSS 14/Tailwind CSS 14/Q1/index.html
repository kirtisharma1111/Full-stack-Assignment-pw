<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <!-- ✅ Tailwind CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="flex flex-col lg:flex-row bg-white shadow-lg rounded-xl overflow-hidden w-full max-w-6xl">
    
    <!-- Left Form -->
    <div class="w-full lg:w-1/2 p-8 sm:p-12">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome Back</h2>
      <p class="text-gray-600 mb-6">Please login to your account</p>

      <form>
        <div class="mb-4">
          <label class="block mb-1 text-sm text-gray-600">Email</label>
          <input type="email" class="w-full border border-gray-300 p-2 rounded-md" placeholder="you@example.com">
        </div>
        <div class="mb-4">
          <label class="block mb-1 text-sm text-gray-600">Password</label>
          <input type="password" class="w-full border border-gray-300 p-2 rounded-md" placeholder="••••••••">
        </div>
        <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
      </form>
    </div>

    <!-- Right Image - Show only on large screens -->
    <div class="hidden lg:block lg:w-1/2">
      <img class="h-full w-full object-cover" src="back.jpg" alt="Login Image" />
    </div>

  </div>

</body>

</html>
